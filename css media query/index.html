<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIA QUERY</title>
  <style>
    body {
      background-color: pink;
      color: white;
    }

    .boxes {
      display: flex;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      margin: 3px;
      padding: 2px;
    }

    /* Apply changes for small screens */
    @media only screen and (max-width: 455px) {
      body {
        background-color: red;
      }

      .boxes {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div>
    I am Rinju Pokhrel.
  </div>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
