<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

        
  
        /* .canvas {
            margin-top: 50px;
        } */

        .buttons {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid black;
        }

        #grey { background-color: grey; }
        #red { background-color: red; }
        #blue { background-color: blue; }
        #yellow { background-color: yellow; }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
    </nav>

    <div class="canvas">
        <h1>Color Scheme Switcher</h1>

        <span class="buttons" id="grey"></span>
        <span class="buttons" id="red"></span>
        <span class="buttons" id="blue"></span>
        <span class="buttons" id="yellow"></span>

        <h2>
            Try clicking the buttons to change the color scheme of this page!
        </h2>
    </div>

   <script>
    const buttons = document.querySelectorAll('.buttons');
    const body = document.body;

    buttons.forEach(button => {
        button.addEventListener('click', function (e) {
            const id = e.target.id;

            if (id === "grey") {
                body.style.backgroundColor =  e.target.id;

            } else if (id === "red") {
                body.style.backgroundColor =  e.target.id;

            } else if (id === "blue") {
                body.style.backgroundColor =  e.target.id;

            } else if (id === "yellow") {
                body.style.backgroundColor =  e.target.id;

            }
        });
    });
</script>


</body>
</html>
