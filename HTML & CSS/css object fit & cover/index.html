<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit & position</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-image: url('guitarimage.jpeg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: fill; /* or 'contain' if you want full image visible */
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
