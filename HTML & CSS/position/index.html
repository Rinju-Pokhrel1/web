<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css position</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      height: 133px;
      width: 80vw;
      margin: 10px auto;
      border: 2px solid black;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box1 {
      background-color: pink;
      position: relative; /* stays in flow, can shift */
      top: 20px;
      left: 20px;
    }

    .box2 {
      background-color: red;
      position: absolute; /* relative to parent */
      top: 20px;
      right: 20px;
    }

    .box3 {
      background-color: purple;
      position: sticky; /* sticks to top when scrolling */
      top: 0;
    }

    .box4 {
      background-color: blue;
      position: fixed; /* stays on viewport */
      bottom: 10px;
      right: 10px;
    }

    .parent {
      margin: 20px;
      border: 3px solid black;
      height: 200vh; /* scroll to see sticky and fixed */
      position: relative; /* important for absolute positioning */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="box box1">Relative</div>
    <div class="box box2">Absolute</div>
    <div class="box box3">Sticky</div>
    <div class="box box4">Fixed</div>
  </div>
</body>
</html>
