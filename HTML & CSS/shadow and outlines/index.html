<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadow and outlines</title>
    <style>
        .box {
            border: 2px solid black;
            box-shadow: 5px 15px 5px green;
            padding: 10px;
            margin: 50px;
            outline: 2px solid red;



        }

        .textarea {
            text-shadow: 2px 2px 4px aqua;
            outline: 2px solid red
        }
    </style>
</head>

<body>
    <div class="box">RINJU POKHREL</div>

    <p class="textarea"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, aspernatur!</p>


</body>

</html>
