<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: green
            color: white;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 100%;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #clock {
            font-size: 80px;
            font-weight: bold;
        }

        #banner {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
    </nav>
    <div class="center">
        <div id="banner"> <span>your local time is :</span></div>
        <div id="clock"></div>
    </div>
</body>
<script>
    const clock=document.getElementById('clock');
    setInterval(function(){
        const date=new Date();
        clock.innerHTML=date.toLocaleTimeString();
    })
</script>
</html>
