<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
    </style>

</head>

<body>
    <div class="project">
        <div id="insert"> </div>
        <div class="key"></div>
    </div>
</body>
<script>
    let insert = document.getElementById("insert");
    //  document.body.focus();
    document.addEventListener("keydown", (e) => {
        insert.innerHTML = `<div class="color">
        <table>
  <tr>
    <th>key</th>
    <th>keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key === ' ' ? 'Space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
        </div>`;

    });
</script>

</html>
